<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A beginning API project</title>
    <meta name="description" content="A simple practice of using a json api.">
    <meta name="author" content="Morghan">

    <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <style>
        #mapid {
            height: 510px;
            width: 550px;
        }
    </style>
</head>

<body>
    <h1>Where the iss at?</h1>
    <p> latitude: <span id="lat"></span></br>
        longitude: <span id="lon"></span>
    </p>

    <div id="mapid"></div>


    <script>
        var myIcon = L.icon({
            iconUrl: 'img.png',
            iconSize: [38, 50],
            iconAnchor: [25, 16],
            // popupAnchor: [-3, -76],
            // shadowUrl: 'my-icon-shadow.png',
            // shadowSize: [68, 95],
            // shadowAnchor: [22, 94]
        });        
        
        const mymap = L.map('mapid').setView([0, 0], 1); //those #s are the lat and long of where it loads and zoom level
        const marker = L.marker([0, 0], {icon: myIcon}).addTo(mymap);

        const tile_url = `http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png`//this automatically pulls the tile for any particular one using the x, y, zoom, using the style
        const tiles = L.tileLayer(tile_url); //creates the tiles that populate the map. also needs attributipn for the copyright
        tiles.addTo(mymap) //adds tiles to map

        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544'


        async function getISS() {
            const response = await fetch(api_url);
            const data = await response.json(); //convert that res to json 
            const { latitude, longitude } = data;

            document.getElementById('lat').textContent = latitude;
            document.getElementById('lon').textContent = longitude;

            marker.setLanLng([latitude, longitude])//not just setting the l.marker.addto(mymap) here allows the page to refresh instead of just being in the same spot 

            console.log(data)
        }

        function refresh() {
            window.location.reload()
        }
        getISS();
        window.setInterval('refresh()', 10000)
    </script>
</body>

</html>
